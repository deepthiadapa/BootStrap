<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/> 
    
    <title>Hello, world!</title>
    <style>
        .button:active{
            background-color: green !important;
            border-radius: 0;
        }
    </style>
    
  </head>
  <body>
    <div>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">Payroll</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                <span class="navbar-toggler-icon"></span>
                
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    
                    <li className="item">
                        <a href="#" class="nav-link">Goals</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2>New Employee</h2>
        <form>
            <div class="container-fluid">
            <div class="row p-1">
                <div class="col-md-4">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-4">
                    <label>Middle Name</label>
                    <input type="text" class="form-control" id="middleName">
                </div>
                <div class="col-md-4">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6">
                    <label>Address Line 1</label>
                    <input type="text" class="form-control" id="address1">
                </div>
                <div class="col-md-6">
                    <label>Address Line 2</label>
                    <input type="text" class="form-control" id="address2">
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-3 ">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-md-3">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Department</label>
                    <select class="form-control" id="department">
                        <option> </option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>

                    </select>
                </div>
                
                    <div class="col-lg-3"> 
                        <label>Date of Birth</label>
                    <input type="text" class="form-control" id="dateOfBirth"> 
                    </div>
                    <div class="col-md-3">
                        <label>Gender</label><br>
                        <label >
                        <input type="radio" name="option"> Male  </label>
                        <label>
                        <input type="radio" name="option">  Female  </label>
                    </div>

                    <div class="col-md-3"> 
                        <label>Permanent</label><br>
                       
                        <input type="checkbox">
                    </div>
                    
            </div><br><br>
            <button type="submit" class="button btn-primary rounded">Save</button>
        </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script> 
    <script> 
        $('#dateOfBirth').datepicker({ 
        uiLibrary: 'bootstrap4', 
        format: 'dd/mm/yyyy' 
        }); 
    </script> 
</body>
  
</html>
